<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKKUWhere</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- 로고 -->
    <header>
        <img src="/images/logo.jpg" alt="SKKUWhere 로고" class="logo">
    </header>

    <!-- 카테고리 섹션 -->
    <section class="image-category-section">
        <button class="category-btn" data-image="/images/건물공간명.png">건물/공간명</button>
        <button class="category-btn" data-image="/images/패스트푸드분식.png">패스트푸드/분식</button>
        <button class="category-btn" data-image="/images/식당.png">식당</button>
        <button class="category-btn" data-image="/images/커피점.png">커피점</button>
        <button class="category-btn" data-image="/images/복지매장.png">복지매장</button>
        <button class="category-btn" data-image="/images/매점편의점.png">매점/편의점</button>
        <button class="category-btn" data-image="/images/센터.png">센터</button>
        <button class="category-btn" data-image="/images/금융지원시설.png">금융지원시설</button>
        <button class="category-btn" data-image="/images/증명발급기.png">증명 발급기</button>
        <button class="category-btn" data-image="/images/라운지.png">라운지</button>
    </section>

    <!-- 검색창 -->
    <section class="search-section">
        <input type="text" class="search-bar" placeholder="건물번호를 입력해주세요">
        <button type="button" class="search-btn">검색</button>
    </section>

    <!-- 이미지 섹션 -->
    <section class="image-section">
        <img src="/images/건물공간명.png" alt="Main Image" class="main-image" id="mainImage">
    </section>

    < <!-- 건물 정보 섹션 -->
    <section class="building-section">
        <div class="building-box" data-building="27691">Test</div>
        <div class="building-box" data-building="26318">SCROOM</div>
        <div class="building-box" data-building="103">건물 103</div>
        <div class="building-box" data-building="104">건물 104</div>
    </section>

    <!-- 검색 결과 표시 섹션 -->
    <section class="result-section">
        <p id="result"></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SKKUWhere. All rights reserved.</p>
    </footer>


</body>
</html>
